<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h1 {
            color: blue;
        }
    </style>                    <!-- here, the use of 'style' tag changes the properties of all the 'h1' tags in the html file. -->
                                <!-- This way of adding css is called internal css.... -->

</head>

<body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3 style="color: red;">Heading 3</h3> <!-- Inline style of applying css, which is not recomended. -->
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>
</body>

</html>
